<script>
  function format_number(val) {
      const parsed = parseInt(val);
      if (isNaN(parsed)) { return 0 }
      return parseInt(val).toLocaleString("en-US")
  }
  
  CsvToHtmlTable.init({
      csv_path: "/data/v2/final/solar-projects-by-il-house-formatted.csv",
      element: "table-container",
      allow_download: true,
      csv_options: {
          separator: ",",
          delimiter: '"'
      },
      datatables_options: {
          paging: false,
          order: [[3, 'desc']]
      },
      custom_formatting: [
          [3, format_number],
          [4, format_number],
          [5, format_number],
          [6, format_number],
          [7, format_number],
      ]
  });
</script>
