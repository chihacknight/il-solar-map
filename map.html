<div class="row">
  <div class="col-md-3">
    <h1>Map</h1>
  </div>
  <div class="col-md-9">
    
    <div id='map' style='width: 100%; height: 800px;'></div>
  </div>
</div>


<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGF0YW1hZGUiLCJhIjoiaXhhVGNrayJ9.0yaccougI3vSAnrKaB00vA';
const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/light-v11', // style URL
    center: [-89.189799, 40.166281], // starting position [lng, lat]
    zoom: 6, // starting zoom
});

map.on('load', () => {
  map.addSource('tracts', {
      type: 'geojson',
      data: '/data/v2/final/solar-projects-by-tract.geojson'
  });

  map.addLayer({
    'id': 'tracts',
    'type': 'fill',
    'source': 'tracts', // reference the data source
    'layout': {},
    'paint': {
      'fill-color': [
        'interpolate',
        ['linear'],
        ['get', 'total_kw'],
        0, '#FFFFFF',
        88, '#ECF0F6',
        177, '#B2C2DB',
        279, '#9BB0D0',
        469, '#849EC5',
        886, '#6182B5',
        2254, '#4E71A6',
        210000, '#43618F',
        ],
      'fill-opacity': 0.8
    }
  });

  // Create a popup, but don't add it to the map yet.
  const popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
  });
  
  map.on('mouseenter', 'tracts', (e) => {
    // Change the cursor style as a UI indicator.
    map.getCanvas().style.cursor = 'pointer';
    
    // Copy coordinates array.
    console.log(e.features[0].geometry)
    const coordinates = e.features[0].geometry.coordinates.slice();
    const description = e.features[0].properties.census_tract;
    
    // Populate the popup and set its coordinates
    // based on the feature found.
    popup.setLngLat(coordinates).setHTML(description).addTo(map);
  });
  
  map.on('mouseleave', 'tracts', () => {
    map.getCanvas().style.cursor = '';
    popup.remove();
  });

});



</script>
